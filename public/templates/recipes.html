<div class="grid-100 row controls">
  <div class="grid-30">
    <select ng-model="category" ng-options="category.name for category in allCategories" ng-change="getRecipesForCategory(category)">
      <option value="">All Categories</option>
    </select>
  </div>
  <div class="grid-70">
    <div class="flush-right">
      <button ng-click="addRecipe(); setting(true)">+ Add Recipe</button>
    </div>
  </div>
</div>
<div class="clear"></div>
<div class="grid-100 row" ng-if="recipes.length === 0">
  <div class="grid-70">
    <p>No recipes found!</p>
  </div>
</div>
<div class="grid-100 row addHover" ng-repeat="recipe in recipes" ng-if="recipes.length > 0">
  <a href="#!/edit/{{recipe._id}}" ng-click="updateRecipeForID($index); setting(false)">
    <div class="grid-70">
      <p>
        <strong>{{recipe.name}}:</strong> {{recipe.description}}
      </p>
    </div>
  </a>
  <div class="hoverBlock">
    <div class="grid-30">
      <div class="flush-right">
        <p>
          <a ng-href="#!/edit/{{recipe._id}}" ng-click="updateRecipeForID($index); setting(true)"> <img src="images/edit.svg" height="12px"> Edit </a>
          <a class="no-action-link" ng-click="deleteRecipe(recipe, $index)"> <img src="images/delete.svg" height="12px"> Delete </a>
        </p>
      </div>
    </div>
  </div>
</div>
